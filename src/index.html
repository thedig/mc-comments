<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Comments Feed</title>
    <script src="/ajax.js" defer></script>
    <script src="/domutils.js" defer></script>
    <script src="/index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="input-area">
        <div><h2>Comment!</h2></div>
        <div>
          <input id="comment-name" />
        </div>
        <div class="body-block">
          <textarea id="comment-body" maxlength=255></textarea>
        </div>
        <button id="submit-comment">Comment</button>
      </div>
      <div class="comment-feed">
        <button id="clear-comments">Clear All</button>
        <ul id ="comment-list">

        </ul>
      </div>
    </div>
    <div class="bottom">
      <a href="/tests">Tests</a>
    </div>
        
  </body>
</html>
